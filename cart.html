<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LORD OF THE FRIES</title>
    <link rel="icon" href="./img/fries.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="cart-page">

    <div class="cart-content">
        <h1>Cart</h1>

        <div class="item-grid">
            <div class="menu-content-card">
                <div class="menu-content-card-img"></div>
                <h3 class="menu-content-card-name">Original</h3>
                <div class="menu-content-card-bottom">
                    <h6 class="menu-content-card-price">$12.90</h6>
                    <i class="fa-solid fa-trash-can"></i>
                </div>

            </div>
        </div>
    </div>




    <!-- BOTTOM NAVIAGATION -->
    <div class="bottom-navigation" id="bottomNav">
        <div class="left-bottom-navigation">
            <a href="menu.html" class="secondary-button button" id="backBtn">Back To Menu</a>
            <div class="bottom-navigation-wait-time">
                <p>Current Wait Time:</p>
                <p>18 MINS</p>
            </div>
        </div>

        <div class="right-bottom-navigation">
            <div class="right-bottom-navigation-cart" id="cartBtn">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart-price">$12.90</p>
            </div>
            <a href="dine.html" class="primary-button button" id="checkoutBtn">Order</a>
        </div>

    </div>

    <!-- Javascript -->
    <script src="./script.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7dc397ea20.js" crossorigin="anonymous"></script>


</body>

</html>
